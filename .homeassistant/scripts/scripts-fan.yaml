welcome_scene:
  alias: Welcom Scene
  sequence:
  - service_template: "{% if states('sensor.room_humidity') | int < 40 %}fan.turn_on{% elif states('sensor.room_humidity') | int > 50 %}fan.turn_on{% else %}fan.turn_off{% endif %}"
    data_template:
      entity_id: "{% if states('sensor.room_humidity') | int < 40 %}fan.mi_humidifier{% elif states('sensor.room_humidity') | int > 50 %}switch.mi_dehumidifier{% else %}fan.mi_humidifier{% endif %}"
  - service: switch.turn_on
    data:
      entity_id: switch.fan_direction_to_desk
  - service: cover.open_cover
    data:
      entity_id: cover.window_curtain
