clean_myroom:
  alias: clean_myroom
  sequence:
  - service: vacuum.start
    data:
      entity_id: 'vacuum.mi_robot_vacuum'
  - delay:
      seconds: 7
  - service: vacuum.return_to_base
    data:
      entity_id: 'vacuum.mi_robot_vacuum'
  - delay:
      seconds: 10
  - service: vacuum.send_command
    data:
      entity_id: 'vacuum.mi_robot_vacuum'
      command: 'app_zoned_clean'
      params: [[25030,24139,25930,26589,1],[20916,24093,25066,25393,1],[19491,27372,20041,29022,1],[19487,28414,21937,30114,1],[19499,25351,21949,28151,1]]

