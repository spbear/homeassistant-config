clean_all:
  alias: clean_all
  sequence:
  - service: script.clean_myroom
  - delay:
      minutes: 3
  - wait_template: "{{  is_state('vacuum.mi_robot_vacuum', 'docked') }}"
  - service: script.turn_on
    data:
      entity_id: script.clean_kidsroom
  - delay:
      minutes: 3
  - wait_template: "{{  is_state('vacuum.mi_robot_vacuum', 'docked') }}"
  - service: script.clean_kitchen
  - delay:
      minutes: 3
  - wait_template: "{{  is_state('vacuum.mi_robot_vacuum', 'docked') }}"
  - service: script.clean_livingroom
