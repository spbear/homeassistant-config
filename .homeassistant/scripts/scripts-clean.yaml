warm_up:
  alias: Warm up Vacuum Sensor
  sequence:
  - service: vacuum.xiaomi_remote_control_start
    data:
      entity_id: vacuum.mi_robot_vacuum
  - delay:
      seconds: 10
  - service: vacuum.xiaomi_remote_control_move
    data:
      entity_id: vacuum.mi_robot_vacuum
      velocity: 0.1
      rotation: -30
      duration: 6000
  - delay:
      seconds: 10
  - service: vacuum.xiaomi_remote_control_move
    data:
      entity_id: vacuum.mi_robot_vacuum
      velocity: 0.2
      rotation: 0
      duration: 60000
  - delay:
      seconds: 10
  - service: vacuum.xiaomi_remote_control_move
    data:
      entity_id: vacuum.mi_robot_vacuum
      velocity: 0.2
      rotation: 0
      duration: 60000
  - delay:
      seconds: 10
  - service: vacuum.xiaomi_remote_control_move
    data:
      entity_id: vacuum.mi_robot_vacuum
      velocity: 0.2
      rotation: 0
      duration: 60000
  - delay:
      seconds: 10
  - service: vacuum.return_to_base
    data:
      entity_id: vacuum.mi_robot_vacuum
