- alias: Goodbye Kids
  trigger:
    - platform: time
      at: '23:00:00'
  condition: []
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.goodnight_kids

- alias: Minjun Stand Light OFF
  trigger:
    - platform: state
      entity_id: light.minjun_stand_lamp
      to: 'on'
      for:
        minutes: 30
  condition:
    - condition: time
      after: '23:00:00'
      before: '09:00:00'
  action:
    - service: light.turn_off
      data:
        entity_id: light.minjun_stand_lamp

- alias: Minjun Room Light OFF
