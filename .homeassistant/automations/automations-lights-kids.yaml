- alias: Turn on light when the sun set for minjun
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      value_template: "{{ state_attr('sun.sun', 'elevation') }}"
      below: 15.0
    - platform: numeric_state
      entity_id: sensor.minjun_room_illuminance
      below: 30.0
  condition:
    - condition: state
      entity_id: binary_sensor.minjun_android
      state: 'on'
    - condition: time
      after: '16:00:00'
      before: '21:00:00'
    - condition: state
      entity_id: light.minjun_stand_lamp
      state: 'off'
  action:
    - service: light.turn_on
      data:
        entity_id: light.minjun_stand_lamp
        brightness: 255

- alias: Turn on light when the sun set for hyunjun
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      value_template: "{{ state_attr('sun.sun', 'elevation') }}"
      below: 15.0
    - platform: numeric_state
      entity_id: sensor.minjun_room_illuminance
      below: 30.0
  condition:
    - condition: state
      entity_id: binary_sensor.hyunjun_android
      state: 'on'
    - condition: time
      after: '16:00:00'
      before: '21:00:00'
    - condition: state
      entity_id: light.hyunjun_stand_lamp
      state: 'off'
  action:
    - service: light.turn_on
      data:
        entity_id: light.hyunjun_stand_lamp
        brightness: 255
