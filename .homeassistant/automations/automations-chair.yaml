- alias: Turn On/Off Monitor After Seating
  trigger:
    - platform: state
      entity_id: binary_sensor.desk_chair
    - platform: state
      entity_id: binary_sensor.yunhan_desktop
  condition:
    - condition: state
      entity_id: binary_sensor.desk_chair
      state: 'on'
    - condition: state
      entity_id: binary_sensor.yunhan_desktop
      state: 'on'
  action:
    - service_template: switch.turn_{{ states('binary_sensor.desk_chair') and states('binary_sensor.yunhan_desktop') }}
      data:
        entity_id: switch.monitor

- alias: Turn On Desk Light
  trigger:
    - platform: state
      entity_id: binary_sensor.desk_chair
      to: 'on'
  condition:
    - condition: state
      entity_id: light.desk_lamp
      state: 'off'
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.lightdeskmotion

- alias: Turn Off Desk Light
  trigger:
    - platform: state
      entity_id: binary_sensor.desk_chair
      to: 'off'
  condition:
    - condition: state
      entity_id: light.desk_lamp
      state: 'on'
    - condition: numeric_state
      entity_id: sensor.light_sensor
      above: 10
  action:
    - service: light.turn_off
      data:
        entity_id: light.desk_lamp
