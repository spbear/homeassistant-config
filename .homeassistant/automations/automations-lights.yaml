- alias: Welcome Lamp ON with BT
  trigger:
    - platform: state
      entity_id: binary_sensor.yunhan_bt_presence
      from: 'off'
      to: 'on'
  condition:
    - condition: or
      conditions:
      - condition: template
        value_template: "{{ states('sensor.room_illuminance') | int < 100 }}"
      - condition: state
        entity_id: sun.sun
        state: 'below_horizon'
      - condition: template
        value_template: "{{ states('sensor.gateway_illumination') < '300' }}"
      - condition: state
        entity_id: cover.window_curtain
        state: 'closed'
    - condition: state
      entity_id: binary_sensor.room_bed_sleep
      state: 'off'
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.lightwelcome

- alias: Welcome Lamp ON with Illuminance
  trigger:
    - platform: numeric_state
      entity_id: sensor.gateway_illumination
      below: 300
  condition:
    - condition: state
      entity_id: binary_sensor.yunhan_bt_presence
      state: 'on'
    - condition: state
      entity_id: binary_sensor.room_bed_sleep
      state: 'off'
  action:
    - service: scene.turn_on
      data:
        entity_id: scene.lightwelcome

