- alias: Kitchen Light OFF
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_motion
      to: 'off'
      for:
        minutes: 10
    - platform: state
      entity_id: group.people
      to: 'off'
  condition:
    - condition: state
      entity_id: switch.kitchen_light
      state: 'on'
  action:
    - service: switch.turn_off
      data:
        entity_id: switch.kitchen_light

- alias: Kitchen Sub Light OFF
  trigger:
    - platform: state
      entity_id: switch.kitchen_light
      to: 'off'
  condition:
    - condition: state
      entity_id: switch.kitchen_sub_light
      state: 'on'
  action:
    - service: switch.turn_off
      data:
        entity_id: switch.kitchen_sub_light

- alias: Kitchen Table Light OFF
  trigger:
    - platform: state
      entity_id: switch.kitchen_sub_light
      to: 'off'
  condition:
    - condition: state
      entity_id: switch.table_light
      state: 'on'
  action:
    - service: switch.turn_off
      data:
        entity_id: switch.table_light

- alias: Kitchen Light ON when Hood ON
  trigger:
    - platform: state
      entity_id: switch.kitchen_hood
      to: 'on'
  condition:
    - condition: state
      entity_id: group.people
      state: 'on'
    - condition: state
      entity_id: switch.kitchen_light
      state: 'off'
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.kitchen_light

- alias: Kitchen Light ON
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_motion
      to: 'on'
  condition:
    - condition: numeric_state
      entity_id: sensor.kitchen_illuminance
      below: 80.0
    - condition: state
      entity_id: group.people
      state: 'on'
    - condition: state
      entity_id: switch.kitchen_light
      state: 'off'
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.kitchen_light

- alias: Kitchen Sub Light ON
  trigger:
    - platform: state
      entity_id: switch.kitchen_light
      to: 'on'
  condition:
    - condition: state
      entity_id: group.people
      state: 'on'
    - condition: state
      entity_id: switch.kitchen_sub_light
      state: 'off'
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.kitchen_sub_light

- alias: Hood ON
  trigger:
    - platform: numeric_state
      entity_id: sensor.kitchen_temperature
      above: 30.0
  condition:
    - condition: state
      entity_id: switch.kitchen_hood
      state: 'off'
  action:
    - service: switch.turn_on
      data:
        entity_id: switch.kitchen_hood
