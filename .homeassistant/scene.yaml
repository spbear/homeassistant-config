- name: Welcome
  entities:
    light.gateway_light:
      state: off
    fan.mi_air_purifier:
      state: on
    switch.music_auto_play:
      state: on
    switch.security_mode:
      state: off
    switch.external_air_control:
      state: on

- name: Good Bye
  entities:
    switch.my_room_light:
      state: off
    light.desk_lamp:
      state: off
    light.sleep_lamp:
      state: off
    light.gateway_light:
      state: off
    light.mid_light:
      state: off
    light.room_led_light:
      state: off
    fan.mi_air_purifier:
      state: off
    fan.mi_standing_fan:
      state: off
    fan.mi_humidifier:
      state: off
    switch.mi_dehumidifier:
      state: off
    switch.samsung_air_conditioner:
      state: off
    switch.music_auto_play:
      state: on
    switch.security_mode:
      state: on
    switch.curtain_auto_control:
      state: on
    switch.my_room_yankee_candle:
      state: off
    switch.external_air_control:
      state: off
    switch.hot_water_mat:
      state: off
    switch.monitor_light:
      state: off
    media_player.playroom:
      state: paused

- name: Night Welcome
  entities:
    light.gateway_light: off
    fan.mi_air_purifier: on
    switch.music_auto_play: on
    switch.security_mode: off
    light.desk_lamp:
      state: on
    light.sleep_lamp:
      state: on
      rgb_color: [255, 173, 94]
      brightness: 100

- name: LightWelcome
  entities:
    light.desk_lamp:
      state: on
    light.sleep_lamp:
      state: on
      rgb_color: [255, 173, 94]
      brightness: 255
    light.gateway_light:
      state: on
      rgb_color: [255, 19, 145]
      brightness: 255
    light.room_led_light:
      state: on
      rgb_color: [255, 19, 145]
      brightness: 255

- name: LightDeskMotion
  entities:
    light.desk_lamp:
      state: on

- name: LightBedMotion
  entities:
    switch.my_room_light:
      state: off
    switch.monitor_light:
      state: off
    light.gateway_light:
      state: off
    light.sleep_lamp:
      state: on
      rgb_color: [255, 173, 94]
      brightness: 255

- name: LightBeforeSleep
  entities:
    switch.monitor_light:
      state: off
    light.desk_lamp:
      state: off
    light.sleep_lamp:
      state: on
      rgb_color: [255, 173, 94]
      brightness: 60
    light.mid_light:
      state: off
    light.gateway_light:
      state: on
      rgb_color: [255, 20, 20]
      brightness: 60
    light.room_led_light:
      state: on
      rgb_color: [255, 20, 20]
      brightness: 60
    switch.gardening_light:
      state: off

- name: LightReader
  entities:
    switch.monitor_light:
      state: off
    light.gateway_light:
      state: off
    light.desk_lamp:
      state: off
    light.sleep_lamp:
      state: on
      rgb_color: [255, 200, 140]
      brightness: 255

- name: LightOff
  entities:
    light.desk_lamp:
      state: off
    light.sleep_lamp:
      state: off
    light.gateway_light:
      state: off
    light.mid_light:
      state: off
    light.room_led_light:
      state: off
    switch.gardening_light:
      state: off

- name: Night Livingroom
  entities:
    switch.livingroom_sub_light: on
    switch.passage_light: on
    switch.kitchen_yankee_candle: on
    switch.kitchen_light: off
    switch.kitchen_sub_light: off
    switch.table_light: off
    switch.livingroom_light: off

- name: Goodnight Kids
  entities:
    switch.minjun_room_light: off
    switch.hyunjun_room_light: off
    switch.hyunjun_garage_light: off
    light.minjun_stand_lamp:
      state: on
      brightness: 50
    light.hyunjun_stand_lamp:
      state: on
      brightness: 50
