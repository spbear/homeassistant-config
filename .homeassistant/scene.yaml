- name: Welcome
  entities:
    light.gateway_light: off
    fan.mi_air_purifier: on
    fan.mi_humidifier: on

- name: Good Bye
  entities:
    light.desk_lamp: off
    light.sleep_lamp: off
    light.gateway_light: off
    fan.mi_air_purifier: off
    fan.mi_standing_fan: off
    fan.mi_humidifier: off
    switch.samsung_air_conditioner: off
    media_player.playroom: paused

- name: Night Welcome
  entities:
    light.gateway_light: off
    fan.mi_air_purifier: on
    fan.mi_humidifier: on
    light.desk_lamp:
      state: on
      kelvin: 2800
      brightness: 255
    light.sleep_lamp:
      state: on
      kelvin: 2800
      brightness: 100
