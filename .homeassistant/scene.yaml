- name: Welcome
  entities:
    light.gateway_light: off
    fan.mi_air_purifier: on
    switch.music_auto_play: on
    switch.security_mode: off

- name: Good Bye
  entities:
    light.desk_lamp: off
    light.sleep_lamp: off
    light.gateway_light: off
    fan.mi_air_purifier: off
    fan.mi_standing_fan: off
    fan.mi_humidifier: off
    switch.mi_dehumidifier: off
    switch.samsung_air_conditioner: off
    media_player.playroom: paused
    switch.music_auto_play: on
    switch.security_mode: on
    switch.curtain_auto_control: on
    switch.my_room_light: off

- name: Night Welcome
  entities:
    light.gateway_light: off
    fan.mi_air_purifier: on
    switch.music_auto_play: on
    switch.security_mode: off
    light.desk_lamp:
      state: on
      kelvin: 2800
      brightness: 255
    light.sleep_lamp:
      state: on
      kelvin: 2800
      brightness: 100

- name: LightWelcome
  entities:
    light.desk_lamp:
      state: on
      kelvin: 3250
      brightness: 255
    light.sleep_lamp:
      state: on
      kelvin: 2700
      brightness: 255

- name: LightDeskMotion
  entities:
    light.desk_lamp:
      state: on
      kelvin: 3250
      brightness: 255
    light.sleep_lamp:
      state: on
      kelvin: 2700
      brightness: 100

- name: LightBedMotion
  entities:
    light.desk_lamp:
      state: on
      kelvin: 3250
      brightness: 255
    light.sleep_lamp:
      state: on
      kelvin: 2700
      brightness: 255

- name: LightBeforeSleep
  entities:
    light.desk_lamp:
      state: off
    light.sleep_lamp:
      state: on
      kelvin: 2700
      brightness: 60

- name: LightReader
  entities:
    light.desk_lamp:
      state: off
    light.sleep_lamp:
      state: on
      kelvin: 3250
      brightness: 255

- name: LightOff
  entities:
    light.desk_lamp:
      state: off
    light.sleep_lamp:
      state: off
