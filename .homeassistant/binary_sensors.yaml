- platform: mqtt
  state_topic: bt-gateway/bt-presence/SPBEAR
  name: yunhan_bt_presence
  friendly_name: Yunhan's BT Presence
  icon_template: "mdi:cellphone-android"
  payload_on: 'present'
  payload_off: 'not present'

- platform: mqtt
  state_topic: smartthings/Yunhan's GS8/presence
  name: yunhan_gps_presence
  friendly_name: Yunhan's GPS Presence
  icon_template: "mdi:cellphone-android"
  payload_on: 'present'
  payload_off: 'not present'

- platform: template
  sensors:
    yunhan_desktop:
      friendly_name: Yunhan's Desktop PC
      icon_template: "mdi:monitor"
      value_template: "{{ is_state('device_tracker.spbear_desktop', 'home')}}"

    yunhan_android:
      friendly_name: Yunhan's Android
      icon_template: "mdi:cellphone-android"
      value_template: "{{ is_state('binary_sensor.yunhan_gps_presence', 'on') or is_state('device_tracker.yunhan_android', 'home') or is_state('binary_sensor.yunhan_bt_presence', 'on') }}"

    minjun_android:
      friendly_name: Minjun's Android
      icon_template: "mdi:cellphone-android"
      value_template: "{{ is_state('device_tracker.minjun_android', 'home')}}"

    hyunjun_android:
      friendly_name: Hyunjun's Android
      icon_template: "mdi:cellphone-android"
      value_template: "{{ is_state('device_tracker.hyunjun_android', 'home')}}"

    mom_iphone:
      friendly_name: Mom's iPhone
      icon_template: "mdi:cellphone-iphone"
