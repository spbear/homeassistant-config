- platform: template
  sensors:
    room_temperature:
      friendly_name: Room Temperature
      unit_of_measurement: "°C"
      device_class: temperature
      value_template: "{{ '%.1f'|format(states.fan.mi_air_purifier.attributes.temperature) }}"

    room_humidity:
      friendly_name: Room Humidity
      unit_of_measurement: "%"
      device_class: humidity
      value_template: "{{ states.fan.mi_air_purifier.attributes.humidity }}"

    weather_humidity_with_icon:
      friendly_name: Weather Humidity
      unit_of_measurement: "%"
      device_class: humidity
      value_template: "{{ states.sensor.weather_humidity.state }}"

- platform: mqtt
  state_topic: smartthings/Daddy's Room Bed Sensor/illuminance
  unit_of_measurement: "lux"
  device_class: illuminance
  name: Room Illuminance

- platform: mqtt
  state_topic: smartthings/Main Door/contact
  name: Main Door Status

- platform: mqtt
  state_topic: smartthings/Main Door/acceleration
  name: Main Door Motion

- platform: mqtt
  state_topic: smartthings/Daddy's Room Door Sensor/motion
  name: Room Door Motion

- platform: mqtt
  state_topic: smartthings/Daddy's Room Bed Sensor/motion
  name: Room Bed Motion

- platform: mqtt
  state_topic: smartthings/Nokia Sleep/switch
  name: Room Bed Sleep
  icon: mdi:hotel
  value_template: "{% if states.sensor.room_bed_sleep == 'on' %}on the bed{% else %}away{% endif %}"
