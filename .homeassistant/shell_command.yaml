dehumidifier_on: "/usr/local/bin/miceil --ip {{ states('sensor.dehumidifier_ip') }} --token {{ states('sensor.dehumidifier_token') }} on"
dehumidifier_off: "/usr/local/bin/miceil --ip {{ states('sensor.dehumidifier_ip') }} --token {{ states('sensor.dehumidifier_token') }} off"
reboot_airmesh: "/usr/bin/ssh admin@AirMesh -i /home/homeassistant/.ssh/id_rsa reboot"
